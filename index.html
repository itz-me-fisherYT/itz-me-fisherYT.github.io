<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItzRealFisherYT | Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-container">

  <!-- Discord Profile Section -->
  <div class="card" id="discordCard">
    <h2>Discord Profile</h2>
    <img src="" alt="Discord Avatar" id="discordAvatar">
    <h3 id="discordUsername"></h3>
    <p id="discordTag"></p>
    <p id="discordStatus"></p>
    <p id="discordActivity"></p>
  </div>

  <!-- Roblox Profiles Section -->
  <div class="card">
    <h2>Roblox Profiles</h2>
    <div class="roblox-profiles" id="robloxProfiles"></div>
  </div>

  <!-- Links Section -->
  <div class="card">
    <h2>Links</h2>
    <a href="#" class="link-btn">Copy Discord</a>
    <a href="#" class="link-btn">Image Host</a>
    <a href="#" class="link-btn">Premium</a>
    <a href="#" class="link-btn">The MillionHone.gg</a>
  </div>

</div>

<script>
/* ---------------- Discord ---------------- */
fetch('https://discord-profile-api-ru01.onrender.com/profile.json')
  .then(res => res.json())
  .then(data => {
    document.getElementById('discordAvatar').src = data.avatar;
    document.getElementById('discordUsername').textContent = data.username;
    document.getElementById('discordTag').textContent = `Tag: ${data.tag}`;
    document.getElementById('discordStatus').textContent = `Status: ${data.status}`;
    document.getElementById('discordActivity').textContent = `Activity: ${data.activity}`;
  })
  .catch(err => console.error('Error fetching Discord profile:', err));

/* ---------------- Roblox ---------------- */
const robloxAccounts = [
  { id: 8942431123, label: "Main" },
  { id: 2892254285, label: "Alt" }
];

const robloxContainer = document.getElementById('robloxProfiles');

robloxAccounts.forEach(acc => {
  const container = document.createElement('div');
  container.classList.add('roblox-account');
  container.innerHTML = `<h3>${acc.label} Loading...</h3>`;
  robloxContainer.appendChild(container);

  // Fetch user info
  fetch(`https://users.roblox.com/v1/users/${acc.id}`)
    .then(res => res.json())
    .then(user => {
      const joinDate = new Date(user.created);
      
      // Fetch avatar
      fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${acc.id}&size=420x420&format=Png&isCircular=false`)
        .then(res => res.json())
        .then(thumb => {
          container.innerHTML = `
            <img src="${thumb.data[0].imageUrl}" alt="${user.displayName}" class="avatar">
            <h3>${acc.label}: ${user.displayName}</h3>
            <p>Joined: ${joinDate.toDateString()}</p>
          `;
        });
    });

  // Fetch friends count
  fetch(`https://friends.roblox.com/v1/users/${acc.id}/friends/count`)
    .then(res => res.json())
    .then(data => {
      const p = document.createElement('p');
      p.textContent = `Friends: ${data.count}`;
      container.appendChild(p);
    });
});
</script>

</body>
</html>
